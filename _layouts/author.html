---
layout: default
---

<img src="{{ page.image | relative_url }}"
     alt="{{ page.name }}'s profile image"
     alt="편집자 커버 이미지"
     class="post-head-image"
/>
<section>
  <div>
    <img src = "{{ 'assets/img/hydn/about_help.png' | relative_url }}"
         width="8%"
         height="8%"
         alt="편집자 정보"
    />
    {% include editior.html %}
  </div>
  <hr />
  <img src = "{{ 'assets/img/hydn/about_whoami.jpg' | relative_url }}"
       width="13%"
       height="13%"
       alt="자기소개"
  />
  <h1> &nbsp; 자기소개 </h1>
  <h5> {{ content }} </h5>
  <hr />
  <img src = "{{ 'assets/img/hydn/author_text.png' | relative_url }}"
       width="8%"
       height="8%"
       alt="작성한 글"
  />
  <h1> &nbsp; 작성한 글 </h1>
  <div>
    {% assign filtered_posts = site.posts | where: 'author', page.short_name %}
    <ul>
      {% for post in filtered_posts %} {% include postlist-item.html %} {% endfor %}
    </ul>
  </div>
</section>
